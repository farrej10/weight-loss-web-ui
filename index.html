<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weight-loss Grapher</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1 id="welcomemessage">Welcome</h1>
    <h1>To The Weight-loss Grapher</h1>
    <p>This is where you will track your weight gain and loss</p>
    <div class="chart">
        <canvas id="myChart" width="auto" height="85vh"></canvas>
    </div>
    <div class="side">
        <button type="button" style="max-height: 10vh;max-width: 50%;" onclick="chartIt()">Refresh Graph</button>
        <form id='weight-form' target="invisible" action="https://127.0.0.1/weights" method="post">
            <div class="container">
                <label for="weight"><b>Log your Weight!</b></label>
                <input type="number" placeholder="Enter Weight" name="weight" required>
                <input type="date" placeholder="Enter Time" name="timestamp" required>
                <button type="submit" onclick="chartIt()">Submit</button>
            </div>
        </form>
        <iframe id="invisible" name="invisible" style="display:none;"></iframe>
    </div>



    <script src="js/moment.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/myChart.js"></script>
</body>

</html>

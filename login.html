<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Weight-loss Grapher</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Welcome to the Weight-loss Grapher</h1>
  <p>Login Plz</p>
  <form id='login-form' action="https://127.0.0.1/auth" method="post">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button onclick="noteUser()" type="submit">Login</button>
    </div>
  </form>
  <script>
    function noteUser() {
      var uname = document.getElementById('login-form').elements['uname'].value;
      sessionStorage.setItem('user', uname)
    }

  </script>
</body>

</html>
